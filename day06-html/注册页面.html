<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="#" method="get">
    <table border="1" align="center" width="50%">
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" placeholder="请输入账号" id="username"></td>
        </tr>

        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="emial" placeholder="请输入Email" id="email"></td>
        </tr>

        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" placeholder="请输入真实姓名" id="name"></td>
        </tr>

        <tr>
            <td><label for="phone">手机号</label></td>
            <td><input type="number" name="phone" maxlength="11" placeholder="请输入手机号" id="phone"></td>
        </tr>

        <tr>
            <td>性别</td>
            <td><input type="radio" name="gender" value="male" checked="checked">男
                <input type="radio" name="gender" value="female">女
            </td>
        </tr>

        <tr>
            <td>出生日期</td>
            <td><input type="date" name="birthday"></td>
        </tr>

        <tr>
            <td><label for="verify_code">验证码</label></td>
            <td><input type="text" name="verify_code" id="verify_code">
                <img src="./image/verify_code.jpg"></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册"></td>
        </tr>
    </table>
</form>
</body>
</html>
