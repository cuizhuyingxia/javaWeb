<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script>
        // 求1到100的和
        var sum = 0;
        var i;
        for (i = 1; i <= 100; i++) {
            sum += i;
        }
        alert(sum);

    </script>
</head>
