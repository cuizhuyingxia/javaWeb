<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式控制</title>
    <style>
        .div2 {
            border: 2px solid blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
    </div>

    <div id="div2">
        div2
    </div>

<script>
    var div1 = document.getElementById("div1");
    div1.onclick = function () {
        div1.style.border = "1px solid red";

        div1.style.width = "200px";
    };

    var div2 = document.getElementById("div2");
    div2.onclick = function () {
            div2.className = "div2";
    };
</script>
</body>
</html>
