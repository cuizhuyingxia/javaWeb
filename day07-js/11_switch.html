<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <script>
        /*
        在JS中，switch可以接收任意的原始数据类型
         */

        var a = 1;
        // var a = "abc";
        // var a = true;
        // var a = null;
        // var a;
        switch (a) {
            case 1:
                alert("number");
                break;
            case "abc":
                alert("string");
                break;
            case true:
                alert("boolean");
                break;
            case null:
                alert("null");
                break;
            case undefined:
                alert("undefined");
                break;
        }

    </script>
</head>
<body>

</body>
</html>
