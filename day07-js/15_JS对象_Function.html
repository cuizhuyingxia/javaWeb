    <title>Function对象</title>
    <script>
        /*
        Function    方法对象

        1. 创建
            (1) var fun = new Function(形参列表,方法体);
            (2) function 方法名称(形参列表) {
                    方法体
                }
            (3) var fun = function(形参列表) {
                    方法体
                };

        2. 方法

        3. 属性
            length 代表形参的个数

        4. 特点
            1. 定义方法时，形参的类型可以不用写，返回值类型也可以不用写
            2. 方法是一个对象，后创建的同名方法，会覆盖掉先创建的同名方法
            3. 在JS中，方法的调用只与方法的名称有关，和参数列表无关
            4. 调用方法时可以传入任意多个实参
            5. 在方法声明中有一个隐藏的内置对象（数组）arguments，用来存储所有的实参

        5. 调用
            方法名称(实际参数)
            优先级问题：
                # 当我们使用了第二种格式创建了方法后，如果之前有使用其它两种格式创建的同名方法，那么使用第二种格式创建的同名方法将不会生效
                @ 如果出现同名的方法，那么后创建的同名方法，会覆盖掉先创建的同名方法

         */
