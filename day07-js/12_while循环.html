<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
    <script>
        // 求1到100的和
        var sum = 0;
        var num = 1
        while (num <= 100) {
            sum += num;
            num ++;
        }
        alert(sum);
    </script>
</head>
<body>

</body>
</html>
