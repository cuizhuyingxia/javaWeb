<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp对象</title>
    <script>
        /*
        正则表达式：

        1. 单个字符 []
            [a]             字符a
            [ab]            字符a或字符b
            [a-z]           小写字母中的任意单个字符
            [A-Z]           大写字母中的任意单个字符
            [0-9]           数字0到9中的任意单个字符
            [_]             下划线
            [a-zA-Z0-9_]    小写字母或大写字母或数字或下划线中的任意单个字符

            特殊符号表示的单个字符
            \d  单个数字字符：数字0到9中的任意单个字符
            \w  单个单词字符：小写字母或大写字母或数字或下划线中的任意单个字符

        2. 量词符号
            ?   问号前面的字符可以出现0次或1次
            *   星号前面的字符可以出现0次或多次
            +   加号前面的字符可以出现1次或多次
            {m,n}   大括号前面的字符可以出现的次数为：大于等于m次，小于等于n次
            {,n}    大括号前面的字符最多可以出现n次
            {m,}    大括号前面的字符最少可以出现m次

        3. 开始和结束符号
            ^   以上尖括号后面的字符开头
            $   以美元符前面的字符结尾

        */


        /*
        RegExp  正则表达式对象

        1. 创建（两种格式）
            (1) var reg = new RegExp("正则表达式");
            (2) var red = /正则表达式/;

        2. 方法
            test(字符串)    验证指定的字符串和定义的正则表达式是否匹配

         */


        // 匹配以单词开头，以单词结尾，长度大于等于6、小于等于12
        var reg1 = new RegExp("^\\w{6,12}$");   // 因为在字符串中\有转义的效果，所以如果要使\w生效，则需要再加一个\
        var reg2 = /^\w{6,12}$/;

        document.write(reg1 + "<br>");  // /^\w{6,12}$/
        document.write(reg2 + "<br>");  // /^\w{6,12}$/

        document.write(reg1.test("user") + "<br>"); // false
        document.write(reg1.test("username") + "<br>"); // true
        document.write(reg1.test("usernamepassword") + "<br>"); // false

    </script>
</head>
<body>

</body>
</html>
