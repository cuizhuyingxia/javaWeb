<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>01-jQuery对象进行方法扩展</title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    /*
    $.fn.extend(Object)
        增强通过JQuery获取的对象的功能      例如：$("#id")    就是增强通过JQuery获取到的id这个对象功能

     */

    // 使用JQuery插件，给通过JQuery获取的对象添加2个方法：check()选中所有复选框    uncheck()取消所有选中的复选框
    $.fn.extend({
        // 添加check方法
        check:function () {
            // this 为调用该方法的jq对象
            this.prop("checked", true);   // 将调用该方法的jq对象的checked属性设置为true（选中）
        },

        // 添加uncheck方法
        uncheck:function () {
            // this 为调用该方法的jq对象
            this.prop("checked", false);   // 将调用该方法的jq对象的checked属性设置为false（不选中）
        }
    });

    $(function () {
        $("#btn-check").click(function () {
            // 选中所有复选框
            $("input[type='checkbox']").check();
        });

        $("#btn-uncheck").click(function () {
            // 取消所有选中的复选框
            $("input[type='checkbox']").uncheck();
        });
    });
    </script>
</head>
<body>
<input id="btn-check" type="button" value="点击选中复选框">
<input id="btn-uncheck" type="button" value="点击取消复选框选中">
<br/>
<input type="checkbox" value="football">足球
<input type="checkbox" value="basketball">篮球
<input type="checkbox" value="volleyball">排球

</body>
</html>
