<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>

        // 发送ajax请求
        $.get("findProvinceServlet", {}, function (data) {
            // 1. 获取下拉列表对象
            var province = $("#province");

            // 2. 遍历json数组
            $.each(data, function () {
                // 3. 创建option标签
                var option = "<option name='"+this.id+"'>"+this.name+"</option>";
                // 4. 将option标签追加到下拉列表中
                province.append(option);
            })
        })
    </script>
</head>
<body>
    <select id="province">
        <option>--请选择--</option>
    </select>
</body>
</html>
