<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        /*
        使用$.ajax()方式发送异步请求
         */
        function fun() {
            $.ajax({
                url:"ajaxServlet",                  // 请求的url路径
                type:"POST",                        // 请求方式
                //data:"username=tom&age=18",       // 请求参数（写法一）
                data:{"username":"tom", "age":23},  // 请求参数（写法二）
                success:function (data) {           // 响应成功后，执行回调函数，参数data为响应的内容
                    alert(data);
                },
                error:function () {                 // 请求或响应出现错误后，执行回调函数
                    alert("出错啦")
                },
                dataType:"text"                     // 设置接收到的响应数据的格式
            });
        }

    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">
<input>
</body>
</html>
