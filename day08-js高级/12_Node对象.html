<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div {
            border: 1px solid red;
        }

        #div1 {
            width: 200px;
            height: 200px;
        }

        #div2 {
            width: 100px;
            height: 100px;
        }

        #div3 {
            width: 180px;
            height: 180px;
        }
    </style>
</head>
<body>
    <div id="div1">
        div1
        <div id="div2">div2</div>
    </div>
    <input type="button" name="remove" id="remove" value="删除结点">
    <input type="button" name="add" id="add" value="添加结点">
<script>
    var element_remove = document.getElementById("remove");
    element_remove.onclick = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.removeChild(div2);
    };

    var element_add = document.getElementById("add");
    element_add.onclick = function () {
        var div1 = document.getElementById("div1");
        var div3 = document.createElement("div");
        div3.setAttribute("id", "div3");
        div3.innerHTML = "div3";
        div1.appendChild(div3);
    };
</script>
</body>
</html>
