<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element对象</title>
</head>
<body>
    <a>点我</a>
    <input type="button" name="btn_set" value="设置属性">
    <input type="button" name="btn_remove" value="删除属性">

<script>
    var btn_set = document.getElementsByName("btn_set")[0];
    btn_set.onclick = function () {
        var element_a = document.getElementsByTagName("a")[0];
        element_a.setAttribute("href", "https://www.baidu.com");
    };

    var btn_remove = document.getElementsByName("btn_remove")[0];
    btn_remove.onclick = function () {
        var element_a = document.getElementsByTagName("a")[0];
        element_a.removeAttribute("href");
    }
</script>

</body>
</html>
