<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
</head>
<body>
    <img src="./img/off.gif" onclick="fun()">
    <img id="light2" src="./img/on.gif">

<script>
    function fun() {
        alert("hello world");
    }

    function fun2() {
        alert("hello friend");
    }

    // 获取light2对象
    var light2 = document.getElementById("light2");
    // 绑定事件
    light2.onclick = fun2;  // 传入函数名称即可。不用加()

</script>
</body>
</html>
