<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时跳转</title>
    <style>
        p {
            text-align: center;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
    <!--1. 显示页面-->
    <p>
        <span id="time">5</span>秒之后，自动跳转到首页
    </p>


<script>
    /*
    倒计时跳转

    分析：

        1. 显示页面
        2. 定义一个方法，用于修改倒计时秒数
        3. 判断如果秒数等于1，则跳转到首页
        4. 定义一个定时器，每隔一秒执行一次方法

     */


    // 2. 定义一个方法，用于修改倒计时秒数
    var newTime = 5;
    function fun() {
        newTime --;
        // 3. 判断如果秒数等于1，则跳转到首页
        if (newTime == 1) {
            location.href = "http://www.baidu.com";
        }
        var time = document.getElementById("time");
        time.innerHTML = newTime + "";  // 加上 + ""    使newTime变为字符串形式
    }


    // 4. 定义一个定时器，每隔一秒执行一次方法
    setInterval(fun, 1000);

</script>

</body>
</html>
