    /*
    Window 窗口对象

    1. 创建
        Window对象不需要创建，可以直接使用，格式：window.方法名()  或   直接写：方法名()
                                        格式：window.属性名    或   直接写：属性名

    2. 方法
        (1) 与弹出框有关的方法：
            alert() 显示带有一段消息和确认按钮的警告框
            confirm()   显示带有一段消息以及确认按钮和取消按钮的警告框，如果用户点击确认按钮，则返回true,反之返回false
            prompt()    显示可提示用户输入的对话框，返回值为用户输入的内容

        (2) 与打开关闭有关的方法
            open()  打开一个新的浏览器窗口，并返回一个新的Window对象
            close() 关闭浏览器窗口，哪个Window对象调用该方法，就关闭哪个浏览器窗口，默认是当前Window对象调用该方法，所以默认是关闭当前浏览器窗口

        (3) 与定时器有关的方法
            setTimeout()    在指定的毫秒数后调用方法或执行js代码
                参数：方法对象或js代码,毫秒值
                返回值：定时器编号，用于取消定时器
            clearTimeout()  取消由setTimeout设置的定时器
                参数：定时器编号
            setInterval()   每隔一定的毫秒数后，就调用方法或执行js代码
                参数：方法对象或js代码,毫秒值
                返回值：定时器编号，用于取消定时器
            clearInterval() 取消由setInterval设置的定时器
                参数：定时器编号

    3. 属性
        (1) 获取其它BOM对象
            history     历史记录对象
            location    地址栏对象
            Navigator   浏览器对象
            Screen      显示器屏幕对象

        (2) 获取DOM对象
            document    文档对象

     */
