    var btn_add = document.getElementById("btn_add");
    btn_add.onclick = function () {

        // 2. 获取文本内容
        var id_text = document.getElementById("id").value;
        var id_name = document.getElementById("name").value;
        var id_gender = document.getElementById("gender").value;

        // 3. 直接在table中添加一行
        var table = document.getElementsByTagName("table")[0];
        table.innerHTML += "<tr>\n" +
            "            <td>"+id_text+"</td>\n" +
            "            <td>"+id_name+"</td>\n" +
            "            <td>"+id_gender+"</td>\n" +
            "            <td><a href=\"javascript:void(0);\"  onclick=\"delTr(this);\">删除</a></td>\n" +
            "        </tr>"
    }

    /*
    删除
     */
    // 为删除超链接添加属性onclick，并绑定方法delTr()，然后将超链接对象作为参数传回来
    var delTr = function (obj) {
        // 通过超链接对象，获取父节点，获取三次，即可获取到table对象（第1次 td   第2次 tr  第3次 table）
        var table = obj.parentNode.parentNode.parentNode;
        // 获取超链接对象对应的tr对象
        var tr = obj.parentNode.parentNode;
        // 删除tr
        table.removeChild(tr);
    };
