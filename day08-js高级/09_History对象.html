<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History对象</title>
</head>
<body>
    <a href="09_History对象_Test.html">Test页面</a>
    <input type="button" value="前进" id="forwardBtn">


<script>
    /*
    History 历史记录对象

    1. 获取
        window.history  或者直接写：history

    2. 方法
        back()      后退到上一个URL对应的页面
        forward()   前进到下一个URL对应的页面
        go(n)       如果n为正数：前进到第n个URL对应的页面；如果n为负数：后退到第n个URL对应的页面；

    3. 属性
        length      返回当前浏览器窗口历史记录中的URL个数

     */


    // forward()   前进到下一个URL对应的页面
    var forwardBtn = document.getElementById("forwardBtn");
    forwardBtn.onclick = function () {
        // history.forward();
        history.go(1);  // go(n)       如果n为正数：前进到第n个URL对应的页面；如果n为负数：后退到第n个URL对应的页面；
    };


    // length      返回当前浏览器窗口历史记录中的URL个数
    var length = history.length;
    document.write(length + "");    // 因为document对象只能向页面写入字符串，而length是数字，所以可以加上 + ""    将length转换为字符串

</script>
</body>
</html>
