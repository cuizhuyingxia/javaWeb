<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>属性过滤选择器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script  src="../js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		 	div,span{
			    width: 180px;
			    height: 180px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div .mini{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div .mini01{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			
			div.visible{
				display:none;
			}
	 </style>
  	<script type="text/javascript">
	/*
	属性选择器

	1. 选择指定属性的元素
		$("元素名[属性名]")

	2. 选择指定属性等于指定值的元素
		$("元素名[属性名='值']")

	3. 选择指定属性不等于指定值的元素
		$("元素名[属性名!='值']")

	4. 选择指定属性的值以指定的值开头的元素
		$("元素名[属性名^='值']")

	5. 选择指定属性的值以指定的值结尾的元素
		$("元素名[属性名$='值']")

	6. 选择指定属性的值包含指定的值的元素
		$("元素名[属性名*='值']")

	7. 选择指定多个属性条件的元素
		$("属性名[条件1][条件2][...]")
	 */


	$(function () {
	    // 1. 获取指定属性的元素
		// 改变含有属性title 的div元素背景色为粉色"
		$("#btn1").click(function () {
			$("div[title]").css("backgroundColor", "pink");
        });

		// 2. 获取指定属性等于指定值的元素
		// 改变属性title值等于test的div元素背景色为粉色
        $("#btn2").click(function () {
            $("div[title='test']").css("backgroundColor", "pink");
        });

        // 3. 获取指定属性不等于指定值的元素(没有该指定属性的元素也将被选中)
		// 改变属性title值不等于test的div元素(没有属性title的div元素也将被选中)背景色为粉色
        $("#btn3").click(function () {
            $("div[title!='test']").css("backgroundColor", "pink");
        });

        // 4. 获取指定属性的值以指定的值开头的元素
		// 改变属性title值 以te开始 的div元素背景色为粉色
        $("#btn4").click(function () {
            $("div[title^='te']").css("backgroundColor", "pink");
        });

        // 5. 获取指定属性的值以指定的值结尾的元素
		// 改变属性title值 以est结束 的div元素背景色为粉色
        $("#btn5").click(function () {
            $("div[title$='est']").css("backgroundColor", "pink");
        });

        // 6. 获取指定属性的值包含指定的值的元素
		// 改变属性title值 含有es的div元素背景色为粉色
        $("#btn6").click(function () {
            $("div[title*='es']").css("backgroundColor", "pink");
        });

        // 7. 获取指定多个属性条件的元素
		// 先选取含有属性id的div元素，然后从结果中再选取属性title值含有“es”的 div 元素，设置背景色为粉色
        $("#btn7").click(function () {
            $("div[id][title*='es']").css("backgroundColor", "pink");
        });
    });
		
	</script>
   
	 
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value=" 改变含有属性title 的div元素背景色为粉色"  id="btn1"/>
		 <input type="button" value=" 改变属性title值等于test的div元素背景色为粉色"  id="btn2"/>
		 <input type="button" value=" 改变属性title值不等于test的div元素(没有属性title的也将被选中)背景色为粉色"  id="btn3"/>
		 <input type="button" value=" 改变属性title值 以te开始 的div元素背景色为粉色"  id="btn4"/>
		 <input type="button" value=" 改变属性title值 以est结束 的div元素背景色为粉色"  id="btn5"/>
		 <input type="button" value="改变属性title值 含有es的div元素背景色为粉色"  id="btn6"/>
		 <input type="button" value="改变选取有属性id的div元素，然后在结果中选取属性title值含有“es”的 div 元素背景色为粉色"  id="btn7"/>
		 
		 
	   <div id="one">
	    	 id为one   div  
		 </div>
		
		 <div id="two" class="mini"  title="test">
	    	   id为two   class是 mini  div  title="test"
		       <div  class="mini" >class是 mini</div>
		</div>
		
		 <div class="visible" >
		 	    class是 one 
		       <div  class="mini" >class是 mini</div>
			   <div  class="mini" >class是 mini</div>
		 </div>
		 <div class="one" title="test02">
		 	  class是 one    title="test02"
		       <div  class="mini01" >class是 mini01</div>
			   <div  class="mini" style="margin-top:0px;">class是 mini</div>
		</div>
		
		
		<div class="visible" >
		 	  这是隐藏的
		</div>
		
		<div class="one">
			
		</div>
		
		<div id="mover" >
		 	  动画
		</div>

	</body>
	
	
   
</html>
