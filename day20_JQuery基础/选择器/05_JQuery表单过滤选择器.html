<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>表单属性过滤选择器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script  src="../js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		 	div,span{
			    width: 180px;
			    height: 180px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div .mini{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div .mini01{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			#job{
				margin: 20px;
			}
			#edu{
				margin-top:-70px;
			}
			
	 </style>
    <script type="text/javascript">
	/*
	表单过滤选择器

		1. 可用元素选择器
			$("元素名:enabled")				选择可用的元素（如果元素中没有属性disabled=disabled，那么这个元素就是可用的）

		2. 不可用元素选择器
			$("元素名:enabled")				选择不可用的元素（如果元素中有属性disabled=disabled，那么这个元素就是不可用的）

		3. 选中选择器（单选框/复选框）
			$("元素名:checked")				选择被选中的元素（如果元素中有属性checked=checked，那么这个元素就是被选中的）

		4. 选中选择器（多选下拉列表）
			$("元素名:selected")				选择被选中的元素（如果元素中有属性selected=selected，那么这个元素就是被选中的）
	 */
		

	$(function () {
	    // 1. 可用元素选择器
        // 选择属性type值为text的可用input元素，然后利用jQuery对象的val()方法改变元素的value值为aaa
		$("#btn1").click(function () {
			$("input[type='text']:enabled").val("aaa");
        });

		// 2. 不可用元素选择器
		// 选择属性type值为text的不可用input元素，然后利用jQuery对象的val()方法改变元素的value值为bbb
        $("#btn2").click(function () {
            $("input[type='text']:disabled").val("bbb");
        });

        // 3. 选中选择器（单选框/复选框）
		// 选择属性type值为checkbox的input元素，然后利用jQuery对象的length属性获取选中的复选框的个数
        $("#btn3").click(function () {
            alert($("input[type='checkbox']:checked").length);
        });

        // 4. 选中选择器（多选下拉列表）
        // 选择属性multiple值为multiple的select元素的子元素option，然后利用jQuery对象的length属性获取选中的下拉列表的个数
        $("#btn4").click(function () {
            alert($("select[multiple='multiple'] > option:selected").length);
			//alert($("#job > option:selected").length);
        });
    });
	
	</script>
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value=" 选择属性type值为text的可用input元素，然后利用jQuery对象的val()方法改变元素的值为aaa"  id="btn1"/>
		 <input type="button" value=" 选择属性type值为text的不可用input元素，然后利用jQuery对象的val()方法改变元素的值为bbb"  id="btn2"/>
		 <input type="button" value=" 选择属性type值为checkbox的input元素，然后利用jQuery对象的length属性获取选中的复选框的个数"  id="btn3"/>
		 <input type="button" value=" 选择属性multiple值为multiple的select元素的子元素option，然后利用jQuery对象的length属性获取选中的下拉列表的个数"  id="btn4"/>
 
 		<br><br>
 		
         <input type="text" value="不可用值1" disabled="disabled"> 
		 <input type="text" value="可用值1" >
		 <input type="text" value="不可用值2" disabled="disabled">
		 <input type="text" value="可用值2" >
		 
		 <br><br>
		 <input type="checkbox" name="items" value="美容" >美容
		 <input type="checkbox" name="items" value="IT" >IT
		 <input type="checkbox" name="items" value="金融" >金融
		 <input type="checkbox" name="items" value="管理" >管理
		 
		 <br><br>
		 
		  <input type="radio" name="sex" value="男" >男
		  <input type="radio" name="sex" value="女" >女
		  
         <br><br>
		 
		  <select name="job" id="job" multiple="multiple" size=4>	<!--加上multiple属性后，就变为多选下拉列表了-->
          	<option>程序员</option>
			<option>中级程序员</option>
			<option>高级程序员</option>
			<option>系统分析师</option>
          </select>
		    
          <select name="edu" id="edu">	<!--单选下拉列表-->
          	<option>本科</option>
			<option>博士</option>
			<option>硕士</option>
			<option>大专</option>
          </select>
		
	</body>
	
	
   
</html>
