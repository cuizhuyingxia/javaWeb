<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>基本过滤选择器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script  src="../js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		 	div,span{
			    width: 180px;
			    height: 180px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div .mini{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div .mini01{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
	 </style>
	<script type="text/javascript">
	/*
	过滤选择器

		1. 首元素选择器
			$("指定的元素名:first")				选择指定的元素的第一个元素

		2. 尾元素选择器
			$("指定的元素名:first")				选择指定的元素的最后一个元素

		3. 非元素选择器
			$("指定的元素名:not(内容)")			选择指定的元素不包含指定内容的元素

		4. 偶数选择器
			$("指定的元素名:even")				选择指定的元素为偶数的元素（从0开始计数）

		5. 奇数选择器
			$("指定的元素名:odd")					选择指定的元素为奇数的元素（从0开始计数）

		6. 大于索引选择器
			$("指定的元素名:gt(index)")			选择指定的元素大于指定索引的元素（从0开始计数）

		7. 等于索引选择器
			$("指定的元素名:eq(index)")			选择指定的元素等于指定索引的元素（从0开始计数）

		8. 小于索引选择器
			$("指定的元素名:lt(index)")			选择指定的元素小于指定索引的元素（从0开始计数）

		9. 标题选择器
			$(":header")						选择标签名为h1~h6的元素
	 */
		

	$(function () {
	    // 1. 首元素选择器
		// 改变第一个 div 元素的背景色为 粉色
		$("#btn1").click(function () {
			$("div:first").css("background", "pink");
        });

		// 2. 尾元素选择器
		// 改变最后一个 div 元素的背景色为 粉色
        $("#btn2").click(function () {
            $("div:last").css("background", "pink");
        });

        // 3. 非元素选择器
		// 改变class不为 one 的所有 div 元素的背景色为 粉色
        $("#btn3").click(function () {
            $("div:not(.one)").css("background", "pink");
        });

        // 4. 偶数选择器
		// 改变索引值为偶数的 div 元素的背景色为 粉色
        $("#btn4").click(function () {
            $("div:even").css("background", "pink");
        });

        // 5. 奇数选择器
		// 改变索引值为奇数的 div 元素的背景色为 粉色
        $("#btn5").click(function () {
            $("div:odd").css("background", "pink");
        });

        // 6. 大于索引选择器
		// 改变索引值为大于 3 的 div 元素的背景色为 粉色
        $("#btn6").click(function () {
            $("div:gt(3)").css("background", "pink");
        });

        // 7. 等于索引选择器
		// 改变索引值为等于 3 的 div 元素的背景色为 粉色
        $("#btn7").click(function () {
            $("div:eq(3)").css("background", "pink");
        });

        // 8. 小于索引选择器
		// 改变索引值为小于 3 的 div 元素的背景色为 粉色
        $("#btn8").click(function () {
            $("div:lt(3)").css("background", "pink");
        });

        // 9. 标题选择器
		// 改变所有的标题元素的背景色为 粉色
        $("#btn9").click(function () {
            $(":header").css("background", "pink");
        });
    });
	</script>
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value=" 改变第一个 div 元素的背景色为 粉色"  id="btn1"/>
		 <input type="button" value=" 改变最后一个 div 元素的背景色为 粉色"  id="btn2"/>
		 <input type="button" value=" 改变class不为 one 的所有 div 元素的背景色为 粉色"  id="btn3"/>
		 <input type="button" value=" 改变索引值为偶数的 div 元素的背景色为 粉色"  id="btn4"/>
		 <input type="button" value=" 改变索引值为奇数的 div 元素的背景色为 粉色"  id="btn5"/>
		 <input type="button" value=" 改变索引值为大于 3 的 div 元素的背景色为 粉色"  id="btn6"/>
		 <input type="button" value=" 改变索引值为等于 3 的 div 元素的背景色为 粉色"  id="btn7"/>
		 <input type="button" value=" 改变索引值为小于 3 的 div 元素的背景色为 粉色"  id="btn8"/>
		 <input type="button" value=" 改变所有的标题元素的背景色为 粉色"  id="btn9"/>
		 
		
		 <h1>有一种奇迹叫坚持</h1>
		 <h2>自信源于努力</h2>
		 
	     <div id="one">
	    	 id为one  
		     
		 </div>
		
		 <div id="two" class="mini" >
	    	   id为two   class是 mini 
		       <div  class="mini" >class是 mini</div>
		</div>
		
		 <div class="one" >
		 	    class是 one 
		       <div  class="mini" >class是 mini</div>
			   <div  class="mini" >class是 mini</div>
		 </div>
		 <div class="one" >
		 	  class是 one 
		       <div  class="mini01" >class是 mini01</div>
			   <div  class="mini" >class是 mini</div>
		</div>
		
		
		
	</body>
	
	
   
</html>
