<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>01_JQuery基本选择器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script  src="../js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		 	div,span{
			    width: 180px;
			    height: 180px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div .mini{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div .mini01{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			
			
	 </style>
	<script type="text/javascript">
	/*
	JQuery基本选择器

		1. 标签选择器（元素选择器）
			$("html标签名")				选择html标签名对应的元素

		2. id选择器
			$("#id名")					选择id名对应的元素

		3. 类选择器
			$(".class名")				选择class名对应的元素

		4. 并集选择器
			$("选择器1,选择器2,...")		选择多个选择器选中的元素
	 */
		 

	$(function () {
        // 1. 标签选择器（元素选择器）
		// 改变标签名为 <div> 的所有元素的背景色为 粉色
		$("#btn1").click(function () {
			$("div").css("backgroundColor", "pink");
        });

        // 2. id选择器
		// 改变 id 为 one 的元素的背景色为 粉色
        $("#btn2").click(function () {
            $("#one").css("backgroundColor", "pink");
        });

        // 3. 类选择器
        // 改变 class 为 mini 的所有元素的背景色为 粉色
        $("#btn3").click(function () {
            $(".mini").css("backgroundColor", "pink");
        });

        // 4. 并集选择器
		// 改变所有的<span>元素和 id 为 two 的元素的背景色为粉色
        $("#btn4").click(function () {
            $("span,#two").css("backgroundColor", "pink");
        });
    });
	</script>
   
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value=" 改变标签名为 <div> 的所有元素的背景色为 粉色"  id="btn1"/>
		 <input type="button" value=" 改变 id 为 one 的元素的背景色为 粉色"  id="btn2"/>
		 <input type="button" value=" 改变 class 为 mini 的所有元素的背景色为 粉色"  id="btn3"/>
		 <input type="button" value=" 改变所有的<span>元素和 id 为 two 的元素的背景色为粉色"  id="btn4"/>
		
 
		 <h1>有一种奇迹叫坚持</h1>
		 <h2>自信源于努力</h2>
		 
	   <div id="one">
	    	 id为one       
		 </div>
		
		 <div id="two" class="mini" >
	    	   id为two   class是 mini 
		       <div  class="mini" >class是 mini</div>
		 </div>
		
		 <div class="one" >
		 	    class是 one 
		       <div  class="mini" >class是 mini</div>
			   <div  class="mini" >class是 mini</div>
		 </div>
		 <div class="one" >
		 	  class是 one 
		       <div  class="mini01" >class是 mini01</div>
			   <div  class="mini" >class是 mini</div>
		</div>
		

		<span class="spanone">class为spanone的span元素</span>
		<span class="mini">class为mini的span元素</span>

	</body>
	
	
	
</html>
