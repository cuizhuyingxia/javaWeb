<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>JQuery_DOM操作_CRUD属性操作</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script  src="../js/jquery-3.3.1.min.js"></script>
	 <script type="text/javascript">
	 /*
	 JQuery_DOM操作_CRUD属性操作

	 	1. append()
	 		对象1.append(对象2)			将对象2添加到对象1内部，并且在末尾，对象1和对象2是父子关系

		2. prepend()
	 		对象1.prepend(对象2)			将对象2添加到对象1内部，并且在开头，对象1和对象2是父子关系

		3. appendTo()
			对象1.appendTo(对象2)		将对象1添加到对象2内部，并且在末尾，对象2和对象1是父子关系

		4. prependTo()
	 		对象1.prependTo(对象2)		将对象1添加到对象2内部，并且在开头，对象2和对象1是父子关系

		5. after()
			对象1.after(对象2)			将对象2添加到对象1后面，对象1和对象2是兄弟关系

		6. before()
			对象1.before(对象2)			将对象2添加到对象1前面，对象1和对象2是兄弟关系

		7. insertAfter()
			对象1.insertAfter(对象2)		将对象1添加到对象2后面，对象1和对象2是兄弟关系

		8. insertBefore()
			对象1.insertBefore(对象2)	将对象2添加到对象1前面，对象1和对象2是兄弟关系

		9. remove()
			对象.remove()				删除对象

		10. empty()
			对象.empty()					删除对象的后代元素，但是保留当前对象以及当前对象的属性

	  */


	 $(function () {
		 // 将上海放到重庆后面
		 $("#btn1").click(function () {
			 $("#city").append($("#shanghai"));
             //$("#shanghai").appendTo($("#city"));
         });

         // 将上海放到北京前面
         $("#btn2").click(function () {
             $("#city").prepend($("#shanghai"));
             //$("#shanghai").prependTo($("#city"));
         });

         // 将上海放到天津后面
         $("#btn3").click(function () {
             $("#tianjin").after($("#shanghai"));
             //$("#shanghai").insertAfter($("#tianjin"));
         });

         // 将上海放到天津前面
         $("#btn4").click(function () {
             $("#tianjin").before($("#shanghai"));
             //$("#shanghai").insertBefore($("#tianjin"));
         });

         // 删除北京
         $("#btn5").click(function () {
             $("#beijing").remove();
         });

         // 删除北京、天津、重庆
         $("#btn6").click(function () {
             $("#city").empty();
         });

     });

	</script>
	 
	 
	</head>
	 
	<body>

		<input type="button" value="将上海放到重庆后面"  id="btn1"/>
		<input type="button" value="将上海放到北京前面"  id="btn2"/>
		<input type="button" value="将上海放到天津后面"  id="btn3"/>
		<input type="button" value="将上海放到天津前面"  id="btn4"/>
		<input type="button" value="删除北京"  id="btn5"/>
		<input type="button" value="删除北京、天津、重庆"  id="btn6"/>
		 <ul id="city">
		 	 <li id="beijing" name="beijing">北京</li>
			 <li id="tianjin" name="tianjin">天津</li>
			 <li id="chongqing" name="chongqing">重庆</li>
		 </ul>
		 
		 
		  <ul>
			 <li id="shanghai" name="shanghai">上海</li>
		  </ul>

	</body>
	
	
   
</html>
