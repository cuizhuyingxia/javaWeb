<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>JQuery_DOM操作_class属性操作</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script  src="../js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		   .one{
			    width: 200px;
			    height: 140px;
			    margin: 20px;
			    background: red;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
		
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div .mini{
			    width: 40px;
			    height: 40px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			div .mini01{
			    width: 40px;
			    height: 40px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			/*待用的样式*/
			.pink{
			    background: pink;
			}
			
			
	 </style>
    <script type="text/javascript">
	/*
	JQuery_DOM操作_class属性操作

		1. 添加class属性
			元素对象.addClass("class名")			为元素添加class属性

		2. 删除class属性
			元素对象.removeClass("class名")		删除元素的class属性

		3. 切换class属性
			元素对象.toggleClass("class名")		如果元素有class属性，则删除元素的class属性；如果没有class属性，则为元素添加class属性

	 */


	$(function () {
	    // 1. 添加class属性
		// 为id为one的元素添加class属性pink
	    $("#btn1").click(function () {
			$("#one").addClass("pink");
        });

	    // 2. 删除class属性
		// 删除id为one的元素的class属性pink
        $("#btn2").click(function () {
            $("#one").removeClass("pink");
        });

        // 3. 切换class属性
		// 切换id为one的元素的class属性，添加class属性pink或者删除class属性pink
        $("#btn3").click(function () {
            $("#one").toggleClass("pink");
        });

        // 通过css()方法，获取id为one的元素的背景色
        $("#btn4").click(function () {
            var backgroundColor = $("#one").css("backgroundColor");
            alert(backgroundColor);

        });

		// 通过css()方法，设置id为one的元素的背景色为绿色
        $("#btn5").click(function () {
            $("#one").css("backgroundColor", "green");
        });
    });
	
	</script>
   
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value=" 为id为one的元素添加class属性pink"  id="btn1"/>
		 <input type="button" value=" 删除id为one的元素的class属性pink"  id="btn2"/>
		 <input type="button" value=" 切换id为one的元素的class属性，添加class属性pink或者删除class属性pink"  id="btn3"/>
		 <input type="button" value=" 通过css()方法，获取id为one的元素的背景色"  id="btn4"/>
 		 <input type="button" value=" 通过css()方法，设置id为one的元素的背景色为绿色"  id="btn5"/>
 
		 <h1>有一种奇迹叫坚持</h1>
		 <h2>自信源于努力</h2>
		 
	     <div id="one">
	    	 id为one 
		 </div>

	</body>
	
	
</html>
