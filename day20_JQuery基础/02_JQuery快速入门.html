<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery快速入门</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>

<script>
    // 1. 使用JQuery获取元素对象
    var div1 = $("#div1");  // 通过id选择器获取元素对象
    var div2 = $("#div2");  // $    是JQuery框架中一个方法对象的名称

    // 2. 获取标签体内容
    alert(div1.html());     // 通过html()方法获取标签体内容
    alert(div2.html());
</script>
</body>
</html>
