        /*
        入口函数 window.onload = function () 和 $(function () 的区别：
            1. window.onload = function () 只能定义一次，如果定义多次，那么后面定义的将会覆盖掉前面定义的
            2. $(function () 可以定义多次

         */

        // 1. window.onload = function () 只能定义一次，如果定义多次，那么后面定义的将会覆盖掉前面定义的

            });
        };
        window.onload = function () {
            // 事件绑定

        /*
        样式控制
            JQuery中使用css()方法来控制样式
         */
        // 入口函数，dom文档加载完成后，执行该函数中的代码
        $(function () {
            // 样式控制
            // 写法一
            //$("#btn").css("background-color", "red");   // 设置按钮的背景色为红色
            // 写法二      // background-color
            $("#btn").css("backgroundColor", "blue");   // 设置按钮的背景色为蓝色
                        // backgroundColor
        });
    </script>

<body>
